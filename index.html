<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Mockup</title>
</head>
<body>
	<div class="container">
		<div class="mainContent">
			<div class="nav">
				<div class="logoSection">
					<div class="logo">
						<img src="images/logo.png">
					</div>
					<div class="logoText">
						<span>Omoto</span>
					</div>
				</div>
				<div class="menuArea">
					<div class="menuBtns">
						<div class="home">
							<img src="images/house.png" alt="home">
						</div>
						<div class="help">
							<img src="images/help.png" alt="help">
						</div>
						<div class="notifications">
							<img src="images/notifications.png" alt="notification">
						</div>
						<div class="menu">
							<img src="images/menu.png" alt="menu">
						</div>
					</div>
				</div>
			</div>
<!--Main Content-->
			<div class="content">
<!--Pictogram Area -->
				<div class="pictogram">
					<div class="firstSquareSection">
						<div class="firstShape">
							<div class="firstShapeNumber">
								<span>48</span>
							</div>
						</div>
						<div class="firstTextArea">
							<span>Issues Open</span>
						</div>
					</div>
					<div class="secondSquareSection">
						<div class="secondShape">
							<div class="secondShapeNumber">
								<span>25</span>
							</div>
						</div>
						<div class="secondTextArea">
							<span>Issues WIP</span>
						</div>
					</div>
					<div class="thirdSquareSection">
						<div class="thirdShape">
							<div class="thirdShapeNumber">
								<span>16</span>
							</div>
						</div>
						<div class="thirdTextArea">
							<span>Issues Resolved</span>
						</div>
					</div>
				</div>

<!--Chart Area-->

				<div class="chart">
					<div class="graphArea">
						<span>Open Issues By Departments</span>
						<div class="firstLine">
							<div class="chartFirstScale"><span>25</span></div>
							<div class="chartFirstLine"></div>
						</div>
						<div class="secondLine">
							<div class="chartSecondScale"><span>20</span></div>
							<div class="chartSecondLine"></div>
						</div>
						
						<div id="barOne"></div>
						<div id="barTwo"></div>
						<div id="barThree"></div>
						<div id="barFour"></div>

						<div class="thirdLine">
							<div id="chartThirdScale"><span>15</span></div>
							<div id="chartThirdLine"></div>	
						</div>
						
						<div class="fourthLine">
							<div id="chartFourthScale"><span>10</span></div>
							<div id="chartFourthLine"></div>
						</div>	

						<div class="fifthLine">
							<div id="chartFifthScale"><span>5</span></div>
							<div id="chartFifthLine"></div>
						</div>	
					</div>
					<div class="barTextArea">
						<div id="barOneText"><span>Medical Treatment</span></div>
						<div id="barTwoText"><span>Nursing & Care</span></div>
						<div id="barThreeText"><span>Food & Beverages</span></div>
						<div id="barFourText"><span>Maintenance</span></div>
					</div>	
				</div>
			</div>

<!--Chart Viewer-->

			<div class="chartViewer">

					<div class="firstHex"></div>
					<div id="line"></div>
					<div class="secondHex"></div>
					<div id="line"></div>
					<div class="thirdHex"></div>
			
			</div>		
		</div>
	</div>
</body>
</html>
